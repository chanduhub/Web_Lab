<app-home></app-home>
<div class="card-deck">
    <div *ngFor="let student of result" class="card" style="margin: 15px">
      <div class="card-body">
        <h5 class="card-title">{{student.courseName}}</h5>
        <p><b>Professor:</b> {{student.professorName}}</p>
        <p class="card-text">{{student.description}}</p>
      </div>
    </div>
</div>
<app-footer></app-footer>
